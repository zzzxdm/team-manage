<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Team 兑换</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/user.css') }}">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>GPT Team 兑换</h1>
            <p class="subtitle">使用兑换码加入 ChatGPT Team</p>
        </div>

        <!-- 步骤1: 输入兑换码 -->
        <div id="step1" class="step active">
            <div class="card">
                <h2>输入兑换信息</h2>
                <form id="verifyForm">
                    <div class="form-group">
                        <label for="email">邮箱地址</label>
                        <input type="email" id="email" name="email" required placeholder="请输入您的邮箱地址" class="form-input">
                        <p class="form-help">请使用您的常用邮箱,邀请将发送到此邮箱</p>
                    </div>

                    <div class="form-group">
                        <label for="code">兑换码</label>
                        <input type="text" id="code" name="code" required placeholder="请输入兑换码" class="form-input">
                    </div>

                    <button type="submit" class="btn btn-primary" id="verifyBtn">
                        <i data-lucide="shield-check"></i> 验证兑换码
                    </button>
                </form>
            </div>
        </div>

        <!-- 步骤2: 选择Team -->
        <div id="step2" class="step">
            <div class="card">
                <h2>选择 Team</h2>
                <p class="step-desc">请选择您要加入的 Team</p>

                <div id="teamsList" class="teams-list">
                    <!-- Team卡片将通过JavaScript动态生成 -->
                </div>

                <div class="actions">
                    <button onclick="backToStep1()" class="btn btn-secondary">
                        <i data-lucide="arrow-left"></i> 返回
                    </button>
                    <button onclick="autoSelectTeam()" class="btn btn-primary">
                        <i data-lucide="zap"></i> 自动选择
                    </button>
                </div>
            </div>
        </div>

        <!-- 步骤3: 兑换结果 -->
        <div id="step3" class="step">
            <div class="card">
                <div id="resultContent">
                    <!-- 结果内容将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast提示 -->
    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', path='/js/redeem.js') }}"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
